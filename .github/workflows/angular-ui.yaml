name: Angular UI CI

on:
  push:
  pull_request:

jobs:
  angular-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npx nx lint angular-ui
      - run: npx nx test angular-ui
    #   - run: npx nx e2e angular-ui-e2e
      - run: npx nx build angular-ui
